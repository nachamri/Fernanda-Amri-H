<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Tabungan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="mode-toggle">ðŸŒ™</button>

    <div class="container">
        <h2>Pencatatan Tabungan</h2>
        <label>Deskripsi: <input type="text" id="deskripsi"></label><br>
        <label>Tanggal: <input type="date" id="tanggal"></label><br>

        <h3>Pilih Nominal:</h3>
        <div class="nominal-buttons">
            <button class="nominal-btn" data-value="5000">Rp 5.000</button>
            <button class="nominal-btn" data-value="10000">Rp 10.000</button>
            <button class="nominal-btn" data-value="20000">Rp 20.000</button>
            <button class="nominal-btn" data-value="50000">Rp 50.000</button>
            <button class="nominal-btn" data-value="100000">Rp 100.000</button>
            <button class="nominal-btn" data-value="200000">Rp 200.000</button>
            <button class="nominal-btn" data-value="500000">Rp 500.000</button>
            <button class="nominal-btn" data-value="750000">Rp 750.000</button>
            <button class="nominal-btn" data-value="1000000">Rp 1.000.000</button>
        </div>

        <br><br>
        <button class="tambah-btn" onclick="tambahData()">Tambah</button>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Deskripsi</th>
                        <th>Tanggal</th>
                        <th>Nominal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <p class="saldo">Saldo Akhir: <span id="saldoAkhir">Rp 0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
